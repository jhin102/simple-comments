<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Comments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sc-container">
        <!-- 좋아요 버튼 -->
        <div class="sc-like-section">
            <button class="sc-like-button" id="sc-likeButton">
                <div class="sc-like-icon"></div>
                <span class="sc-like-count" id="sc-likeCount">0</span>
            </button>
        </div>

        <!-- 댓글 리스트 -->
        <div class="sc-comments-section">
            <div class="sc-comments-header">
                댓글 <span id="sc-totalComments">0</span>개
            </div>
            <div id="sc-commentsList">
                <div class="sc-loading">
                    <div class="sc-spinner"></div>
                    댓글을 불러오는 중...
                </div>
            </div>
            
            <!-- 페이지네이션 -->
            <div class="sc-pagination" id="sc-pagination" style="display: none;">
                <!-- 페이지네이션 버튼들이 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 댓글 작성 폼 -->
        <div class="sc-comment-form">
            <div id="sc-messageContainer"></div>
            
            <div class="sc-form-layout">
                <div class="sc-form-left">
                    <div class="sc-form-group">
                        <input type="text" id="sc-nickname" maxlength="20" placeholder="닉네임">
                    </div>
                    <div class="sc-form-group">
                        <input type="password" id="sc-password" maxlength="4" placeholder="비밀번호">
                    </div>
                </div>
                
                <div class="sc-form-right">
                    <div class="sc-form-group">
                        <textarea id="sc-content" maxlength="500" placeholder="댓글을 입력하세요 (최대 500자)"></textarea>
                    </div>
                    <button class="sc-submit-button" id="sc-submitButton">
                        댓글 등록
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
