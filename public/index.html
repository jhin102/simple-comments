<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Comments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 좋아요 버튼 -->
        <div class="like-section">
            <button class="like-button" id="likeButton">
                <span>❤️</span>
                <span class="like-count" id="likeCount">0</span>
            </button>
        </div>

        <!-- 댓글 리스트 -->
        <div class="comments-section">
            <div class="comments-header">
                댓글 <span id="totalComments">0</span>개
            </div>
            <div id="commentsList">
                <div class="loading">
                    <div class="spinner"></div>
                    댓글을 불러오는 중...
                </div>
            </div>
            
            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination" style="display: none;">
                <!-- 페이지네이션 버튼들이 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 댓글 작성 폼 -->
        <div class="comment-form">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="currentIp">현재 IP</label>
                <input type="text" id="currentIp" readonly>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" maxlength="20" placeholder="닉네임을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" maxlength="4" placeholder="4자리 (예: ab12)">
                </div>
            </div>
            
            <div class="form-group">
                <label for="content">댓글 내용</label>
                <textarea id="content" maxlength="500" placeholder="댓글을 입력하세요 (최대 500자)"></textarea>
            </div>
            
            <button class="submit-button" id="submitButton">
                댓글 등록
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
